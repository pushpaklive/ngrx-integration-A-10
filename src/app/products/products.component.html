<div>
    <hr [ngStyle]="{'color': 'lightgray'}">
    <h2 [ngStyle]="{'position': 'relative', 'left': '19%'}">Top 10 Products</h2>
    <div class="product-details">
        <div class="top-products-section">
            <div class="top10Products" *ngFor="let product of productDetails">
                <div [ngStyle]="{'width': '225px','height': '200px', 'background-image':'url(assets/product1.png)'}">
                    <div class="product-name"><span>{{product.name}}</span></div>
                </div>
            </div>
        </div>
        <div>
            <div class="products-chart" #chart1 [ngStyle]="{'width': '100%', 'height': '500px'}"></div>
            <div class="products-chart" #chart2 [ngStyle]="{'width': '100%', 'height': '500px'}"></div>
            <div class="products-chart" #chart3 [ngStyle]="{'width': '100%', 'height': '500px'}"></div>
        </div>
    </div>
</div>
